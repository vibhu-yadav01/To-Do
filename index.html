<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center mt-4">

    <h1>Todo App</h1>
    
    <span class ="theme">
        <i class="fa-solid fa-circle-half-stroke">Theme</i>
    </span>

    <div class="container mt-3">
        <form id="todoForm" class="d-flex justify-content-center">
            <input id="taskInput" type="text" class="form-control w-50" placeholder="Enter your task">
            <button type="submit" class="btn green ms-2">Add Task</button>
        </form>
    </div>

    <ul id="taskList" class="list-group mt-3 w-50 mx-auto">
    </ul>

    <script src="app.js"></script>
</body>
</html>
